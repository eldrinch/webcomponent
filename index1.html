<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Lista Colorida</title>
</head>

<body>
    <h1>Exemplo 1</h1>
    <ul is="lista-colorida">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 4</li>
        <li>Item 4</li>
        <li>Item 4</li>
        <li>Item 4</li>

    </ul>

    <script>
        class ListaColorida extends HTMLUListElement{
            constructor(){
                super();
                //console.log("ListaColorida");

                const lis =  this.querySelectorAll("li");
                //console.log(lis.length);
                for (let i = 0; i < lis.length; i++){
                    lis[i].style.color = `hsl(${(i/lis.length) * 360}, 100%, 50%)`;
                }
                
            }
        }

        customElements.define("lista-colorida", ListaColorida, {extends:"ul"} )
    </script>
</body>
</html>
