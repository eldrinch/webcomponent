<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Paths</title>
    <style>
      svg {
        border: 2px dashed grey;
      }
    </style>
  </head>

  <body>
    <h2>Path básico</h2>
    <svg width="200" height="120">
      <path d="M 50 20 L 95 30 L 20 90 L 50 100" fill="none" stroke="red" />
      <!-- M: move, L: line -->
    </svg>

    <svg width="200" height="120">
      <path d="M 50 20 L 95 30 L 20 90 Z" fill="none" stroke="red" />
      <!-- Z fecha o path -->
    </svg>

    <svg width="200" height="120">
      <path d="M 50 20 L 95 30 L 20 90" />
    </svg>

    <h2>Comandos H e V</h2>
    <svg width="200" height="120">
      <path d="M 50 20 H 100 V 70" fill="none" stroke="red" />
    </svg>

    <h2>Coordenadas relativas (letras minúsculas)</h2>
    <svg width="200" height="120">
      <path d="M 50 20 h 50 v 50 l -10 10" fill="none" stroke="red" />
      <path d="M 0 40 L 30 40" fill="none" stroke="black" />
      <path d="M 0 50 H 30" fill="none" stroke="black" />
    </svg>

    <h2>Curvas</h2>
    <h3>Bézier quadrática</h3>
    <svg width="200" height="120">
      <path d="M 50 20 h 50 q 80 10, 0 50" fill="none" stroke="red" />
      <!-- Um ponto de controle -->
    </svg>

    <h3>Bézier cúbica</h3>
    <svg width="200" height="120">
      <path d="M 50 20 h 50 c 40 10, 40 60, 0 50 Z" fill="cyan" stroke="red" />
      <!-- Dois pontos de controle -->
    </svg>

    <h2>Arco</h2>
    <svg width="200" height="120" fill="none" stroke="red">
      <path
        d="M 20 50 
        l 20 5 
        a 20 30 45 1 0 30 5
        l 30 5"
      />
      <!-- a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy -->
    </svg>
  </body>
</html>
