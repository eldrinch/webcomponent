<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SVG</title>
    <style>
      svg {
        border: 2px dashed grey;
      }
    </style>
  </head>

  <body>
    <h2>Retângulo</h2>
    <svg width="200" height="120">
      <rect x="10" y="10" width="100" height="40" />
    </svg>

    <h2>Círculo</h2>
    <svg width="200" height="120">
      <circle cx="100" cy="60" r="30" fill="rgba(255, 0, 255, 0.5)" stroke="black" stroke-width="10" />
      <circle cx="120" cy="70" r="30" fill="rgba(255, 0, 255, 0.5)" stroke="black" stroke-width="5" />
    </svg>

    <h2>Texto</h2>
    <svg width="200" height="120">
      <circle cx="100" cy="70" r="40" fill="rgba(255, 0, 255, 0.5)" stroke="black" stroke-width="2" />
      <text x="0" y="30" style="fill: red; font-size: 20px">Olá!</text>
    </svg>

    <h2>Elipse</h2>
    <svg width="200" height="120">
      <ellipse cx="110" cy="80" rx="30" ry="50" style="fill: yellow; stroke: black; stroke-width: 2" />
    </svg>
  </body>
</html>
