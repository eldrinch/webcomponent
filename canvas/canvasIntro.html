<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Canvas</title>
    <style>
      canvas {
        border: 2px dashed grey;
      }
    </style>
  </head>

  <body>
    <h2>Canvas</h2>
    <canvas width="600" height="300" id="canvas1"></canvas>
    <script>
      const canvas = document.getElementById("canvas1");
      const ctx = canvas.getContext("2d"); //getContext permite desenhar no canvas

      ctx.fillStyle = "rgba(0, 0, 200, 0.8)"; // fillStyle cor de prenchimento
      ctx.fillRect(100, 100, 130, 90); //fillRect desenho de rectangul

      ctx.strokeStyle = "green"; // cor do trazo da linha do rectangulo
      ctx.lineWidth = 5;
      ctx.strokeRect(210, 150, 90, 90);

      ctx.clearRect(140, 140, 100, 60);

      ctx.strokeStyle = "red";
      ctx.beginPath(); //chamada da função PATH
      ctx.moveTo(400, 100);
      ctx.lineTo(420, 200);
      ctx.lineTo(440, 150);
      ctx.arcTo(410, 110, 500, 50, 40);
      ctx.closePath();
      ctx.stroke(); //dessenha a linha
      ctx.fill();

      let p = new Path2D("M 150 10 h 80 v 80 Z"); // M move H horizontal V vertical Z fecha
      ctx.fill(p);
    </script>
  </body>
</html>
