<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <style></style>
  </head>
  <body>
    <h1>Local Storage</h1>
    <input id="input1" /><br />
    <input id="input2" /><br />
    <!-- <button id="salvar">Salvar no localSotrage</button><br /> -->
    <button id="salvar">Salvar no sessionStorage</button><br />
    <!-- <button id="limpar">Remover no localSotrage</button><br /> -->
    <button id="limpar">Remover no sessionStorage</button><br />

    <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const botaoSalvar = document.getElementById("salvar");
      const botaoLimpar = document.getElementById("limpar");

      //   input.value = localStorage.getItem("chave-1");

      const objJson = sessionStorage.getItem("chave-1");
      if (objJson) {
        const obj = JSON.parse(objJson);
        input1.value = obj.input1;
        input2.value = obj.input2;
      }

      botaoSalvar.addEventListener("click", () => {
        const obj = { input1: input1.value, input2: input2.value };
        sessionStorage.setItem("chave-1", JSON.stringify(obj));
      });

      botaoLimpar.addEventListener("click", () => {
        sessionStorage.removeItem("chave-1");
      });

      //o evento storage é especigico do localstorage, não acontece ao sessao storage
      //   window.addEventListener("storage", () => {
      //     input.value = sessionStorage.getItem("chave-1");
      //     console.log("storage");
      //   });
    </script>
  </body>
</html>
