    <button type="button">Click Aqui</button>
    <a href="#">Click Aqui</a>
  </body>

<script>
  var btn = document.querySelector("button");
  var lnk = document.querySelector("a");

  btn.addEventListener("click", alerta);

  function alerta(e) {
    let o_event = e ? e : window.event;
    // let msg = "Posicao X é: " + e.screenX;
    let msg = "Posicao X é: " + o_event.screenX;

    window.alert(msg);
  }
</script>
